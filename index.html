<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            background-color: #e1e1e1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Site</h1>
    <p>This page makes a call to Cloudflare Workers API to fetch a message.</p>

    <button onclick="fetchMessage()">Get Message from Workers</button>

    <div id="message"></div>

    <script>
        async function fetchMessage() {
            const baseUrl = window.location.origin;  // 获取当前页面的协议 + 域名（例如 https://your-site.pages.dev）
            const response = await fetch(`${baseUrl}/api/message`);  // 拼接到 API 路径
            const data = await response.json();
            document.getElementById("message").innerText = data.message;
        }
    </script>
</body>
</html>
